<main role="main" class="container extra-bottom">
    <h1 class="mt-5">Check In</h1>
</main>


<div class="container">    

  <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-body">
          <div class="input-group mb-3">
              <span class="input-group-text" id="task-form-display">Name</span>
              <input type="text" class="form-control" placeholder="Input" aria-label="game-name" aria-describedby="basic-addon1">
          </div>
      </div>
      <div class="modal-footer">
          <button id="submit-task" type="button" class="btn btn-primary">Submit</button>
      </div>
      </div>
  </div>
  </div>
</div>

<!--Todo Table-->
<div class="container table-responsive">          
<table class="table">
  <tbody>
    {% for item in db %}
    <div class="shadow p-3 mb-5 bg-bpdy rounded">
        <p><span class="fst-italic">Hello </span>{{ item }}</p>
     </div>
    {% endfor %}
  </tbody>
</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{{url_for('static', filename='modal.js')}}"></script>
